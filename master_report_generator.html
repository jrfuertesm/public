<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Master Report Generator</title>
        <style>
            div {border: 1px solid black;}
        </style>
        <script>
            function create_report() {
                let first_input_field = document.getElementById("first_input_field").value
                let second_input_field = document.getElementById("second_input_field").value
                let radio_selection =document.querySelector('input[name="radio_selection"]:checked').value

                let first_pre_text = "...first predefined text"
                let second_pre_text = "...second predefined text"

                document.getElementById("first_input_field_2").innerHTML = first_input_field
                document.getElementById("second_input_field_2").innerHTML = second_input_field
                document.getElementById("radio_selection_2").innerHTML = radio_selection

                if (document.getElementById('first_pre_text').checked) {
                    document.getElementById("first_pre_text_2").innerHTML = first_pre_text
                }
                if (document.getElementById("second_pre_text").checked) {
                    document.getElementById("second_pre_text_2").innerHTML = second_pre_text
                }
            }
        </script>
    </head>

    <body>
        <h1>Master Report Generator</h1>
        <div id="dis_for_info_in">
            <table id="table_for_info_in">
                <tr>
                    <td>
                        <label for="first_input_field">first input text...
                            <input type="text" name="first_input_field" id="first_input_field" placeholder="...first input text">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="second_input_field">second input text...
                            <input type="text" name="second_input_field" id="second_input_field" placeholder="...second input text">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="first">first radio
                            <input id="first" name="radio_selection" type="radio" value="first">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="second">second radio
                            <input id="second" name="radio_selection" type="radio" value="second">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="first_pre_text">
                            <input id="first_pre_text" name="first_pre_text" type="checkbox">First text to insert
                        </label>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label for="second_pre_text">
                            <input id="second_pre_text" name="second_pre_text" type="checkbox">Second text to insert
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Create Report" id="btnSubmit" onclick="create_report()">
                    </td>
                </tr>
            </table>
        </div>

        <br>

        <div id="div_for_info_out">
            <table id="table_for_info_out">
                <tr>
                    <td>first field...</td>
                    <td id="first_input_field_2"></td>
                </tr>
                <tr>
                    <td>second field...</td>
                    <td id="second_input_field_2"></td>
                </tr>
                <tr>
                    <td>radio selected...</td>
                    <td id="radio_selection_2"></td>
                </tr>
                <tr>
                    <td>first pre text...</td>
                    <td id="first_pre_text_2"></td>
                </tr>
                <tr>
                    <td>second pre text...</td>
                    <td id="second_pre_text_2"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
